<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSGN</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
    <header>
        <div class="header-wrapper">
            <div class="content left">
                <figure class="logo">
                    <img src="svg/DSGN.svg" alt="DSGN logo"/>

                </figure>
                <nav class="social">
                    <a href="#"><img src="png/facebook_icon.png" alt="facebook"/></a>

                    <a href="#"><img src="png/linkedin_icon.png" alt="linkedin"/></a>

            </div>
            <div class="content right">
                <div class="line"></div>
                <span class="address">
                    90802 CALIFORNIA<br>
                    LONG BEACH<br>
                    PO BOX 68789<br>
                    300 EAST OCEAN<br>
                    BOULEVARD
                </span>
                <span class="telephone">
                    +64 9 345 6758<br>INFO@DSGN-STUDIO.COM
                </span>
            </div>
        </div>

    <section class="projects">
        <div class="projects-wrapper">
            <div class="left-content wrapper">

                    <div class="line"></div>

                <div class="project item2 row2"></div>
                <div class="project item3 row2"></div>

            <div class="right-content wrapper">

                <div class="project item7"></div>
